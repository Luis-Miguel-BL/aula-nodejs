<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <link rel="stylesheet" href="cpf.css">
</head>
<body>
    <div class="container">
        <form id="cpf-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite o CPF">
            <p id="cpf-feedback" class="feedback"></p>
            <button type="submit">Validar CPF</button>
        </form>
    </div>
    <script src="cpf.js"></script>
</body>
</html>
